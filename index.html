<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codefresh runtime versions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Runtime versions</h1>
  <div class="tree-container">
    <a href="https://codefresh.io" target="_blank" class="card-link">
      <div class="card codefresh">
        Codefresh
        <span class="version-label">version 1.2.3 - v.345</span>
      </div>
    </a>
    <!-- Arrow from Codefresh to Helm chart -->
    <div class="arrow vertical"></div>
    <a href="https://codefresh.io" target="_blank" class="card-link">
      <div class="card helm-chart">
        Helm chart
        <span class="version-label">version 1.2.3 - v.345</span>
      </div>
    </a>
    <div class="arrow horizontal"></div>
    <!-- Grouped cards -->
    <div class="grouped-cards">
      <a href="https://codefresh.io" target="_blank" class="card-link">
        <div class="card">
          Argo CD
          <span class="version-label">version 1.2.3 - v.34 version 1.2.3 - v.3455</span>
        </div>
      </a>
      <a href="https://codefresh.io" target="_blank" class="card-link">
        <div class="card">
          Argo Rollouts
          <span class="version-label">version 1.2.3 - v.345</span>
        </div>
      </a>
      <a href="https://codefresh.io" target="_blank" class="card-link">
        <div class="card">
          Argo Workflows
          <span class="version-label">version 1.2.3 - v.345</span>
        </div>
      </a>
      <a href="https://codefresh.io" target="_blank" class="card-link">
        <div class="card">
          Argo Events
          <span class="version-label">version 1.2.3 - v.345</span>
        </div>
      </a>
      <a href="https://codefresh.io" target="_blank" class="card-link">
        <div class="card">
          Agent
          <span class="version-label">version 1.2.3 - v.345</span>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
